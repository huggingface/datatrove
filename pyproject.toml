[tool.ruff]
# Ignored rules:
#   "E501" -> line length violation
#   "C901" -> `function_name` is too complex
ignore = ["C901", "E501"]
select = ["C", "E", "F", "I", "W"]
line-length = 119

[tool.ruff.per-file-ignores]
# Ignored rules:
#   "F401" -> module imported but unused
"__init__.py" = ["F401"]

[tool.ruff.isort]
lines-after-imports = 2
known-first-party = ["datatrove"]
